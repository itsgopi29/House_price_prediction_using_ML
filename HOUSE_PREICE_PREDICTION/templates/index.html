<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Price Estimator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #00cec9;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00b894;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè° House Price Predictor</h1>
    <form method="POST" action="/predict">
      <div class="form-group">
        <label for="area">üìê Area (in sq.ft)</label>
        <input type="number" id="area" name="area" placeholder="Enter area" required>
      </div>

      <div class="form-group">
        <label for="bedroom">üõèÔ∏è Bedrooms</label>
        <input type="number" id="bedroom" name="bedroom" placeholder="Enter number of bedrooms" required>
      </div>

      <div class="form-group">
        <label for="bathroom">üõÅ Bathrooms</label>
        <input type="number" id="bathroom" name="bathroom" placeholder="Enter number of bathrooms" required>
      </div>

      <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <div class="output">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
